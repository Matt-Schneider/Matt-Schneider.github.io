<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Retro Asteroids</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #eee;
            font-family: 'Press Start 2P', monospace; /* Retro font */
            overflow: hidden; /* Prevent scrolling */
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            touch-action: none; /* Disable default touch actions */
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        canvas {
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
            background-color: #000;
            image-rendering: pixelated; /* Crisp edges */
        }

        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            z-index: 10;
        }

        .hud-text {
            font-size: 16px;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 2px 2px #000;
        }

        #game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            z-index: 20;
            background: rgba(0, 0, 0, 0.85);
            padding: 2rem;
            border: 4px solid #fff;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ff3333;
            text-transform: uppercase;
        }

        button.retro-btn {
            background: #000;
            color: #fff;
            border: 2px solid #fff;
            padding: 15px 30px;
            font-family: 'Press Start 2P', monospace;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background 0.1s;
        }

        button.retro-btn:active {
            background: #fff;
            color: #000;
        }

        /* Mobile Controls */
        #mobile-controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: none; /* Hidden by default, shown via JS if touch */
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            pointer-events: none; /* Let clicks pass through empty space */
        }

        .control-group {
            display: flex;
            gap: 10px;
            pointer-events: auto;
        }

        .touch-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #fff;
            user-select: none;
            -webkit-user-select: none;
        }

        .touch-btn:active {
            background: rgba(255, 255, 255, 0.4);
        }

        .d-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            align-items: center;
        }
        
        /* Specific positioning for d-pad */
        .btn-left { grid-column: 1; grid-row: 2; }
        .btn-right { grid-column: 3; grid-row: 2; }
        .btn-up { grid-column: 2; grid-row: 1; }

        @media (max-width: 768px) {
            #mobile-controls {
                display: flex;
            }
            .hud-text {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui-layer">
            <div id="score" class="hud-text">SCORE: 0</div>
            <div id="lives" class="hud-text">LIVES: 3</div>
            <div id="level" class="hud-text">LEVEL: 1</div>
        </div>

        <div id="game-over-screen">
            <h1>GAME OVER</h1>
            <p id="final-score" class="hud-text">SCORE: 0</p>
            <button class="retro-btn" onclick="startGame()">RETRY</button>
        </div>

        <div id="mobile-controls">
            <div class="control-group d-pad">
                <div class="touch-btn btn-left" id="btn-left">←</div>
                <div class="touch-btn btn-up" id="btn-thrust">▲</div>
                <div class="touch-btn btn-right" id="btn-right">→</div>
            </div>
            <div class="control-group">
                <div class="touch-btn" id="btn-fire" style="border-color: #ff3333; color: #ff3333;">●</div>
            </div>
        </div>
    </div>

<script>
    /**
     * RETRO ASTEROIDS
     * A simple HTML5 Canvas implementation of the classic arcade game.
     */

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // UI Elements
    const scoreEl = document.getElementById('score');
    const livesEl = document.getElementById('lives');
    const levelEl = document.getElementById('level');
    const gameOverScreen = document.getElementById('game-over-screen');
    const finalScoreEl = document.getElementById('final-score');

    // Game Constants
    const FPS = 60;
    const FRICTION = 0.7; // friction coefficient of space (0 = no friction, 1 = lots)
    const SHIP_SIZE = 30; // ship height in pixels
    const SHIP_THRUST = 5; // acceleration of the ship in pixels per second per second
    const TURN_SPEED = 360; // turn speed in degrees per second
    const ROIDS_NUM = 3; // starting number of asteroids
    const ROIDS_SIZE = 100; // starting size of asteroids in pixels
    const ROIDS_SPD = 50; // max starting speed of asteroids in pixels per second
    const ROIDS_VERT = 10; // average number of vertices on each asteroid
    const ROIDS_JAG = 0.4; // jaggedness of the asteroids (0 = none, 1 = lots)
    const SHOW_BOUNDING = false; // show or hide collision bounding
    const LASER_MAX = 10; // maximum number of lasers on screen at once
    const LASER_SPD = 500; // speed of lasers in pixels per second
    const LASER_DIST = 0.6; // max distance laser can travel as fraction of screen width
    const TEXT_FADE_TIME = 2.5; // text fade time in seconds
    const TEXT_SIZE = 40; // text font height in pixels

    // Game Variables
    let ship, roids, level, lives, score, highScore, text, textAlpha;
    let playing = false;
    let animationId;

    // Input States
    const input = {
        left: false,
        right: false,
        up: false,
        shoot: false
    };

    // --- SETUP & RESIZE ---

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // --- INPUT HANDLING ---

    // Keyboard
    document.addEventListener('keydown', keyDown);
    document.addEventListener('keyup', keyUp);

    function keyDown(ev) {
        if (!playing) return;
        switch(ev.keyCode) {
            case 32: // space bar (shoot)
                shootLaser();
                break;
            case 37: // left arrow (rotate left)
                input.left = true;
                break;
            case 38: // up arrow (thrust)
                input.up = true;
                break;
            case 39: // right arrow (rotate right)
                input.right = true;
                break;
        }
    }

    function keyUp(ev) {
        if (!playing) return;
        switch(ev.keyCode) {
            case 32: // space bar (allow shooting again)
                input.shoot = false;
                break;
            case 37: // left arrow (stop rotating left)
                input.left = false;
                break;
            case 38: // up arrow (stop thrusting)
                input.up = false;
                break;
            case 39: // right arrow (stop rotating right)
                input.right = false;
                break;
        }
    }

    // Touch / On-screen Controls
    const setupTouch = (id, key, action) => {
        const el = document.getElementById(id);
        
        const start = (e) => {
            e.preventDefault();
            if(action) action();
            else input[key] = true;
        };
        
        const end = (e) => {
            e.preventDefault();
            if(!action) input[key] = false;
        };

        el.addEventListener('mousedown', start);
        el.addEventListener('mouseup', end);
        el.addEventListener('mouseleave', end);
        el.addEventListener('touchstart', start);
        el.addEventListener('touchend', end);
    };

    setupTouch('btn-left', 'left');
    setupTouch('btn-right', 'right');
    setupTouch('btn-thrust', 'up');
    setupTouch('btn-fire', null, shootLaser);


    // --- GAME LOGIC ---

    function newShip() {
        return {
            x: canvas.width / 2,
            y: canvas.height / 2,
            a: 90 / 180 * Math.PI, // convert to radians
            r: SHIP_SIZE / 2,
            blinkNum: Math.ceil(0.1 * FPS),
            blinkTime: Math.ceil(0.1 * FPS),
            canShoot: true,
            dead: false,
            explodeTime: 0,
            lasers: [],
            rot: 0,
            thrusting: false,
            thrust: {
                x: 0,
                y: 0
            }
        }
    }

    function shootLaser() {
        if (!playing || ship.dead) return;
        
        // create the laser object
        if (ship.lasers.length < LASER_MAX) {
            ship.lasers.push({
                x: ship.x + 4/3 * ship.r * Math.cos(ship.a),
                y: ship.y - 4/3 * ship.r * Math.sin(ship.a),
                xv: LASER_SPD * Math.cos(ship.a) / FPS,
                yv: -LASER_SPD * Math.sin(ship.a) / FPS,
                dist: 0,
                explodeTime: 0
            });
        }
    }

    function createAsteroidBelt() {
        roids = [];
        let x, y;
        for (let i = 0; i < ROIDS_NUM + level; i++) {
            // random asteroid location (not touching spaceship)
            do {
                x = Math.floor(Math.random() * canvas.width);
                y = Math.floor(Math.random() * canvas.height);
            } while (distBetweenPoints(ship.x, ship.y, x, y) < ROIDS_SIZE * 2 + ship.r);
            roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 2)));
        }
    }

    function newAsteroid(x, y, r) {
        let lvlMult = 1 + 0.1 * level;
        let roid = {
            x: x,
            y: y,
            xv: Math.random() * ROIDS_SPD * lvlMult / FPS * (Math.random() < 0.5 ? 1 : -1),
            yv: Math.random() * ROIDS_SPD * lvlMult / FPS * (Math.random() < 0.5 ? 1 : -1),
            r: r,
            a: Math.random() * Math.PI * 2, // angle
            vert: Math.floor(Math.random() * (ROIDS_VERT + 1) + ROIDS_VERT / 2),
            offs: []
        };

        // create the vertex offsets array
        for (let i = 0; i < roid.vert; i++) {
            roid.offs.push(Math.random() * ROIDS_JAG * 2 + 1 - ROIDS_JAG);
        }
        return roid;
    }

    function distBetweenPoints(x1, y1, x2, y2) {
        return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
    }

    function explodeShip() {
        ship.explodeTime = Math.ceil(0.3 * FPS);
        // Play sound if implemented
    }

    function gameOver() {
        ship.dead = true;
        playing = false;
        finalScoreEl.innerText = "SCORE: " + score;
        gameOverScreen.style.display = "block";
    }

    function startGame() {
        score = 0;
        level = 0;
        lives = 3;
        playing = true;
        ship = newShip();
        gameOverScreen.style.display = "none";
        newLevel();
        updateUI();
        if(!animationId) loop();
    }

    function newLevel() {
        text = "LEVEL " + (level + 1);
        textAlpha = 1.0;
        createAsteroidBelt();
    }

    function updateUI() {
        scoreEl.innerText = "SCORE: " + score;
        livesEl.innerText = "LIVES: " + lives;
        levelEl.innerText = "LEVEL: " + (level + 1);
    }

    // --- MAIN LOOP ---

    function loop() {
        animationId = requestAnimationFrame(loop);
        
        if(!playing && !ship.dead) return; // Paused state logic could go here

        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // --- THRUSTING ---
        if (input.up && !ship.dead) {
            ship.thrusting = true;
            ship.thrust.x += SHIP_THRUST * Math.cos(ship.a) / FPS;
            ship.thrust.y -= SHIP_THRUST * Math.sin(ship.a) / FPS;

            // draw the thruster
            ctx.fillStyle = "red";
            ctx.strokeStyle = "yellow";
            ctx.lineWidth = SHIP_SIZE / 10;
            ctx.beginPath();
            ctx.moveTo( // rear left
                ship.x - ship.r * (2/3 * Math.cos(ship.a) + 0.5 * Math.sin(ship.a)),
                ship.y + ship.r * (2/3 * Math.sin(ship.a) - 0.5 * Math.cos(ship.a))
            );
            ctx.lineTo( // rear center (behind the ship)
                ship.x - ship.r * 5/3 * Math.cos(ship.a),
                ship.y + ship.r * 5/3 * Math.sin(ship.a)
            );
            ctx.lineTo( // rear right
                ship.x - ship.r * (2/3 * Math.cos(ship.a) - 0.5 * Math.sin(ship.a)),
                ship.y + ship.r * (2/3 * Math.sin(ship.a) + 0.5 * Math.cos(ship.a))
            );
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
        } else {
            ship.thrusting = false;
        }

        // --- SHIP PHYSICS ---
        if (!ship.dead) {
            ship.thrust.x -= FRICTION * ship.thrust.x / FPS;
            ship.thrust.y -= FRICTION * ship.thrust.y / FPS;

            ship.x += ship.thrust.x;
            ship.y += ship.thrust.y;

            // handle rotation
            if (input.left) {
                ship.a += TURN_SPEED / 180 * Math.PI / FPS;
            }
            if (input.right) {
                ship.a -= TURN_SPEED / 180 * Math.PI / FPS;
            }

            // handle edge of screen
            if (ship.x < 0 - ship.r) ship.x = canvas.width + ship.r;
            else if (ship.x > canvas.width + ship.r) ship.x = 0 - ship.r;
            if (ship.y < 0 - ship.r) ship.y = canvas.height + ship.r;
            else if (ship.y > canvas.height + ship.r) ship.y = 0 - ship.r;
        }

        // --- DRAW SHIP ---
        if (!ship.explodeTime) {
            if (ship.blinkNum % 2 == 0) {
                ctx.strokeStyle = "white";
                ctx.lineWidth = SHIP_SIZE / 15;
                ctx.beginPath();
                ctx.moveTo( // nose
                    ship.x + 4/3 * ship.r * Math.cos(ship.a),
                    ship.y - 4/3 * ship.r * Math.sin(ship.a)
                );
                ctx.lineTo( // rear left
                    ship.x - ship.r * (2/3 * Math.cos(ship.a) + Math.sin(ship.a)),
                    ship.y + ship.r * (2/3 * Math.sin(ship.a) - Math.cos(ship.a))
                );
                ctx.lineTo( // rear right
                    ship.x - ship.r * (2/3 * Math.cos(ship.a) - Math.sin(ship.a)),
                    ship.y + ship.r * (2/3 * Math.sin(ship.a) + Math.cos(ship.a))
                );
                ctx.closePath();
                ctx.stroke();
            }

            // handle blinking
            if (ship.blinkNum > 0) {
                ship.blinkTime--;
                if (ship.blinkTime == 0) {
                    ship.blinkTime = Math.ceil(0.1 * FPS);
                    ship.blinkNum--;
                }
            }
        } else {
            // draw the explosion (simple circles)
            ctx.fillStyle = "darkred";
            ctx.beginPath();
            ctx.arc(ship.x, ship.y, ship.r * 1.7, 0, Math.PI * 2, false);
            ctx.fill();
            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.arc(ship.x, ship.y, ship.r * 1.4, 0, Math.PI * 2, false);
            ctx.fill();
            ctx.fillStyle = "orange";
            ctx.beginPath();
            ctx.arc(ship.x, ship.y, ship.r * 1.1, 0, Math.PI * 2, false);
            ctx.fill();
            ctx.fillStyle = "yellow";
            ctx.beginPath();
            ctx.arc(ship.x, ship.y, ship.r * 0.8, 0, Math.PI * 2, false);
            ctx.fill();
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(ship.x, ship.y, ship.r * 0.5, 0, Math.PI * 2, false);
            ctx.fill();
        }

        if (ship.explodeTime > 0) {
            ship.explodeTime--;
            if (ship.explodeTime == 0) {
                lives--;
                updateUI();
                if (lives == 0) {
                    gameOver();
                } else {
                    ship = newShip();
                }
            }
        }

        // --- LASERS ---
        for (let i = ship.lasers.length - 1; i >= 0; i--) {
            ctx.fillStyle = "salmon";
            ctx.beginPath();
            ctx.arc(ship.lasers[i].x, ship.lasers[i].y, SHIP_SIZE / 15, 0, Math.PI * 2, false);
            ctx.fill();

            // move the laser
            ship.lasers[i].x += ship.lasers[i].xv;
            ship.lasers[i].y += ship.lasers[i].yv;

            // calculate the distance travelled
            ship.lasers[i].dist += Math.sqrt(Math.pow(ship.lasers[i].xv, 2) + Math.pow(ship.lasers[i].yv, 2));

            // handle edge of screen
            if (ship.lasers[i].x < 0) ship.lasers[i].x = canvas.width;
            else if (ship.lasers[i].x > canvas.width) ship.lasers[i].x = 0;
            if (ship.lasers[i].y < 0) ship.lasers[i].y = canvas.height;
            else if (ship.lasers[i].y > canvas.height) ship.lasers[i].y = 0;

            // destroy laser if max distance reached
            if (ship.lasers[i].dist > canvas.width * LASER_DIST) {
                ship.lasers.splice(i, 1);
                continue;
            }
        }

        // --- ASTEROIDS ---
        ctx.lineWidth = SHIP_SIZE / 20;
        let x, y, r, a, vert, offs;
        for (let i = 0; i < roids.length; i++) {
            ctx.strokeStyle = "slategray";
            x = roids[i].x;
            y = roids[i].y;
            r = roids[i].r;
            a = roids[i].a;
            
            // DRAW SQUARE ASTEROIDS AS REQUESTED
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(a);
            ctx.strokeRect(-r, -r, r*2, r*2);
            // Internal detail for 8-bit feel
            ctx.strokeRect(-r/2, -r/2, r, r);
            ctx.restore();

            // move the asteroid
            roids[i].x += roids[i].xv;
            roids[i].y += roids[i].yv;

            // handle edge of screen
            if (roids[i].x < 0 - roids[i].r) roids[i].x = canvas.width + roids[i].r;
            else if (roids[i].x > canvas.width + roids[i].r) roids[i].x = 0 - roids[i].r;
            if (roids[i].y < 0 - roids[i].r) roids[i].y = canvas.height + roids[i].r;
            else if (roids[i].y > canvas.height + roids[i].r) roids[i].y = 0 - roids[i].r;
        }

        // --- COLLISIONS ---
        // detect laser hits on asteroids
        let ax, ay, ar, lx, ly;
        for (let i = roids.length - 1; i >= 0; i--) {
            ax = roids[i].x;
            ay = roids[i].y;
            ar = roids[i].r; // Half width for square, approx radius

            // Check lasers
            for (let j = ship.lasers.length - 1; j >= 0; j--) {
                lx = ship.lasers[j].x;
                ly = ship.lasers[j].y;

                if (distBetweenPoints(ax, ay, lx, ly) < ar * 1.5) { // Simple circle approx for square collision
                    // destroy asteroid and activate laser explosion
                    ship.lasers.splice(j, 1);
                    destroyAsteroid(i);
                    break;
                }
            }
        }

        // detect ship crashes
        if (!ship.explodeTime && ship.blinkNum == 0 && !ship.dead) {
            for (let i = 0; i < roids.length; i++) {
                if (distBetweenPoints(ship.x, ship.y, roids[i].x, roids[i].y) < ship.r + roids[i].r) {
                    explodeShip();
                    destroyAsteroid(i);
                    break;
                }
            }
        }
        
        // --- LEVEL TEXT FADE ---
        if (textAlpha >= 0) {
            ctx.fillStyle = "rgba(255, 255, 255, " + textAlpha + ")";
            ctx.font = "30px 'Press Start 2P'";
            ctx.textAlign = "center";
            ctx.fillText(text, canvas.width / 2, canvas.height * 0.75);
            textAlpha -= (1.0 / TEXT_FADE_TIME / FPS);
        } else if (roids.length == 0) {
            level++;
            newLevel();
            updateUI();
        }
    }

    function destroyAsteroid(index) {
        let x = roids[index].x;
        let y = roids[index].y;
        let r = roids[index].r;

        // split the asteroid in two if necessary
        if (r > Math.ceil(ROIDS_SIZE / 4)) { // split if larger than smallest size
            roids.push(newAsteroid(x, y, Math.ceil(r / 2)));
            roids.push(newAsteroid(x, y, Math.ceil(r / 2)));
        }

        roids.splice(index, 1);
        score += 100;
        updateUI();
    }

    // Initialize Game
    startGame();

</script>
</body>
</html>
