        // DOM Elements
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        
        const startQuizBtn = document.getElementById('start-quiz-btn');
        const restartQuizBtn = document.getElementById('restart-quiz-btn');
        const submitAnswerBtn = document.getElementById('submit-answer-btn');
        const finishNowBtn = document.getElementById('finish-now-btn');

        const progressIndicator = document.getElementById('progress-indicator');
        const scoreIndicator = document.getElementById('score-indicator');
        const questionText = document.getElementById('question-text');
        const questionTypeIndicator = document.getElementById('question-type-indicator');
        const optionsArea = document.getElementById('options-area');
        const feedbackArea = document.getElementById('feedback-area');
        
        const finalScore = document.getElementById('final-score');
        const finalPercentage = document.getElementById('final-percentage');

        // Quiz State
        let shuffledQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        const totalQuestions = quizData.length;

        // --- Utility Functions ---
        
        /**
         * Shuffles an array in place using the Fisher-Yates algorithm.
         * @param {Array} array The array to shuffle.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // --- Quiz Logic ---

        function startQuiz() {
            startScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');

            currentQuestionIndex = 0;
            score = 0;
            shuffledQuestions = [...quizData];
            shuffleArray(shuffledQuestions);

            displayQuestion();
            updateScoreIndicator();
        }

        function displayQuestion() {
            resetState();
            const questionData = shuffledQuestions[currentQuestionIndex];
            
            progressIndicator.textContent = `Question ${currentQuestionIndex + 1} / ${totalQuestions}`;
            questionText.textContent = questionData.question;
            
            // Shuffle answer options
            const shuffledOptions = [...questionData.options];
            shuffleArray(shuffledOptions);

            shuffledOptions.forEach(option => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('quiz-option', 'p-4', 'border-2', 'border-gray-300', 'rounded-lg', 'cursor-pointer', 'hover:bg-gray-100', 'transition-colors');
                
                const inputType = questionData.type === 'multiple' ? 'checkbox' : 'radio';
                const input = document.createElement('input');
                input.type = inputType;
                input.name = 'option';
                input.value = option;
                input.id = `option-${option.replace(/\s+/g, '-')}`;
                input.classList.add('mr-3', 'form-' + inputType, 'h-5', 'w-5', 'text-blue-600', 'focus:ring-blue-500', 'border-gray-300');

                const label = document.createElement('label');
                label.htmlFor = input.id;
                label.textContent = option;
                label.classList.add('flex-grow', 'cursor-pointer');

                optionElement.appendChild(input);
                optionElement.appendChild(label);
                
                optionElement.addEventListener('click', (e) => {
                    if (e.target.tagName !== 'INPUT') {
                        input.checked = !input.checked;
                    }
                    document.querySelectorAll('.quiz-option').forEach(opt => opt.classList.remove('selected'));
                    if (input.checked) {
                         if(inputType === 'radio') {
                            optionElement.classList.add('selected');
                         }
                    }
                });

                optionsArea.appendChild(optionElement);
            });

            if (questionData.type === 'multiple') {
                questionTypeIndicator.textContent = 'Select all that apply.';
            } else {
                questionTypeIndicator.textContent = 'Select one answer.';
            }
        }

        function resetState() {
            optionsArea.innerHTML = '';
            feedbackArea.innerHTML = '';
            feedbackArea.classList.remove('text-green-600', 'text-red-600');
            submitAnswerBtn.disabled = false;
        }

        function handleSubmit() {
            const questionData = shuffledQuestions[currentQuestionIndex];
            const selectedInputs = optionsArea.querySelectorAll('input:checked');
            
            if (selectedInputs.length === 0) {
                feedbackArea.textContent = 'Please select an answer.';
                feedbackArea.classList.add('text-red-600');
                return;
            }
            
            submitAnswerBtn.disabled = true;
            
            const userAnswers = Array.from(selectedInputs).map(input => input.value);
            const correctAnswers = questionData.correctAnswers;

            // Sort both arrays to ensure comparison is accurate regardless of order
            userAnswers.sort();
            correctAnswers.sort();

            const isCorrect = JSON.stringify(userAnswers) === JSON.stringify(correctAnswers);

            if (isCorrect) {
                score++;
                feedbackArea.textContent = 'Correct!';
                feedbackArea.classList.add('text-green-600');
            } else {
                feedbackArea.textContent = 'Incorrect.';
                feedbackArea.classList.add('text-red-600');
            }

            updateScoreIndicator();
            showFeedbackOnOptions(correctAnswers);

            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < totalQuestions) {
                    displayQuestion();
                } else {
                    finishQuiz();
                }
            }, 2500); // Wait 2.5 seconds before next question
        }

        function showFeedbackOnOptions(correctAnswers) {
            const allOptions = optionsArea.querySelectorAll('.quiz-option');
            allOptions.forEach(optionElement => {
                const input = optionElement.querySelector('input');
                if (correctAnswers.includes(input.value)) {
                    optionElement.classList.add('correct');
                } else if (input.checked) {
                    optionElement.classList.add('incorrect');
                }
                input.disabled = true;
            });
        }

        function updateScoreIndicator() {
            scoreIndicator.textContent = `Score: ${score}`;
        }

        function finishQuiz() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');

            const percentage = totalQuestions > 0 ? ((score / (currentQuestionIndex || totalQuestions)) * 100).toFixed(1) : 0;
            const questionsAttempted = currentQuestionIndex || totalQuestions;

            finalScore.textContent = `${score} / ${questionsAttempted}`;
            finalPercentage.textContent = `(${percentage}%)`;
        }

        // --- Event Listeners ---
        startQuizBtn.addEventListener('click', startQuiz);
        submitAnswerBtn.addEventListener('click', handleSubmit);
        finishNowBtn.addEventListener('click', finishQuiz);
        restartQuizBtn.addEventListener('click', () => {
             resultsScreen.classList.add('hidden');
             startScreen.classList.remove('hidden');
        });

    </script>
