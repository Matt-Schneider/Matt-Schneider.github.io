                "question": "What is the primary consideration when scaling a VMware Cloud Foundation deployment?",
                "options": ["Compliance Needs", "Resource Availability", "Network Capacity", "User Permissions"],
                "answer": "Resource Availability"
            },
            {
                "question": "In order to implement a private cloud using VMware Cloud Foundation, what networking requirement must be addressed?",
                "options": ["High Bandwidth", "Static IPs", "VLAN Configuration", "Firewall Settings"],
                "answer": "VLAN Configuration"
            },
            {
                "question": "When assessing a private cloud environment, which component of VMware Aria Suite is crucial for visibility and monitoring?",
                "options": ["Aria Operations", "Aria Network", "Aria Suite Lifecycle", "Aria Automation"],
                "answer": "Aria Operations"
            },
            {
                "question": "Which settings should be configured in SDDC Manager for the deployment of VMware Aria Suite?",
                "options": ["Network Settings", "Storage Settings", "Certificate Management", "User Access Control"],
                "answer": "Network Settings"
            },
            {
                "question": "Which best practice should be followed when troubleshooting issues in VMware Cloud Foundation?",
                "options": ["Ignore Past Issues", "Document Findings", "Focus on One Area", "Use Multiple Tools"],
                "answer": "Document Findings"
            },
            {
                "question": "What is a common cause of failure during the bring-up process of SDDC Manager?",
                "options": ["Incorrect Configuration", "Network Issues", "User Role Issues", "Insufficient Resources"],
                "answer": "Insufficient Resources"
            },
            {
                "question": "Which prerequisite must be fulfilled before deploying VMware Cloud Foundation?",
                "options": ["Documentation", "Network Configuration", "Software Updates", "Proper Licensing"],
                "answer": "Proper Licensing"
            }
        ];


        // DOM Elements
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');

        const startBtn = document.getElementById('start-quiz-btn');
        const submitBtn = document.getElementById('submit-btn');
        const nextBtn = document.getElementById('next-question-btn');
        const finishBtn = document.getElementById('finish-now-btn');
        const restartBtn = document.getElementById('restart-quiz-btn');
        
        const questionHeaderEl = document.getElementById('question-header');
        const questionCounterEl = document.getElementById('question-counter');
        const questionTextEl = document.getElementById('question-text');
        const answerOptionsEl = document.getElementById('answer-options');
        const feedbackMessageEl = document.getElementById('feedback-message');
        
        const scoreEl = document.getElementById('score');
        const percentageEl = document.getElementById('percentage');
        const resultsSummaryEl = document.getElementById('results-summary');

        // Quiz State
        let shuffledQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = []; // To store {question, selectedAnswer, correctAnswer, isCorrect}

        // --- Utility Functions ---
        
        /**
         * Shuffles an array in place using the Fisher-Yates algorithm.
         * @param {Array} array The array to shuffle.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // --- Event Listeners ---
        startBtn.addEventListener('click', startQuiz);
        submitBtn.addEventListener('click', submitAnswer);
        nextBtn.addEventListener('click', goToNextQuestion);
        finishBtn.addEventListener('click', showResults);
        restartBtn.addEventListener('click', () => {
             // Reset UI
            resultsScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
            quizScreen.classList.add('hidden');
            resultsSummaryEl.innerHTML = '';
        });

        // --- Core Quiz Functions ---

        /**
         * Initializes and starts the quiz.
         */
        function startQuiz() {
            // Reset state for a new quiz
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            
            // Shuffle questions
            shuffledQuestions = [...quizData];
            shuffleArray(shuffledQuestions);

            // Switch screens
            startScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            
            // Display the first question
            displayQuestion();
        }

        /**
         * Displays the current question and its shuffled answer options.
         */
        function displayQuestion() {
            // Reset from previous question's feedback
            answerOptionsEl.innerHTML = '';
            feedbackMessageEl.innerHTML = '';
            feedbackMessageEl.classList.remove('text-green-600', 'text-red-600');
            
            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            
            // Clear previous multiple choice hints
            const oldHint = document.getElementById('multiple-choice-hint');
            if (oldHint) {
                oldHint.remove();
            }
            
            // Update question text and counter
            questionTextEl.innerText = currentQuestion.question;
            questionCounterEl.innerText = `Question ${currentQuestionIndex + 1} of ${shuffledQuestions.length}`;
            
            // Add a hint if multiple answers are possible
            if (Array.isArray(currentQuestion.answer)) {
                const hint = document.createElement('p');
                hint.id = 'multiple-choice-hint';
                hint.className = 'text-sm text-gray-500 mt-1';
                hint.innerText = '(Select all that apply)';
                questionHeaderEl.appendChild(hint);
            }

            // Shuffle answer options
            const options = [...currentQuestion.options];
            shuffleArray(options);
            
            // Create and display answer option buttons
            options.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.classList.add('answer-option', 'p-4', 'border-2', 'border-gray-300', 'rounded-lg', 'text-left', 'hover:bg-gray-200', 'transition-colors', 'duration-200', 'disabled:opacity-75', 'disabled:cursor-not-allowed');
                button.addEventListener('click', () => selectAnswer(button));
                answerOptionsEl.appendChild(button);
            });

            // Set button states for a new question
            submitBtn.disabled = true;
            submitBtn.classList.remove('hidden');
            submitBtn.classList.add('opacity-50', 'cursor-not-allowed');
            nextBtn.classList.add('hidden');
        }

        /**
         * Handles the user's selection of an answer.
         * @param {HTMLButtonElement} selectedButton The button element that was clicked.
         */
        function selectAnswer(selectedButton) {
            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            const isMultipleChoice = Array.isArray(currentQuestion.answer);

            if (isMultipleChoice) {
                // Toggle selection for multiple choice questions
                selectedButton.classList.toggle('selected');
            } else {
                // Allow only one selection for single choice questions
                const options = answerOptionsEl.querySelectorAll('.answer-option');
                options.forEach(btn => btn.classList.remove('selected'));
                selectedButton.classList.add('selected');
            }
            
            // Enable the submit button if at least one option is selected
            const anySelected = answerOptionsEl.querySelector('.selected');
            if (anySelected) {
                 submitBtn.disabled = false;
                 submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            } else {
                 submitBtn.disabled = true;
                 submitBtn.classList.add('opacity-50', 'cursor-not-allowed');
            }
        }
        
        /**
         * Checks the submitted answer, provides feedback, and sets up the next step.
         */
        function submitAnswer() {
            const selectedOptionElements = answerOptionsEl.querySelectorAll('.selected');
            if (selectedOptionElements.length === 0) return; // Do nothing if no answer is selected

            // Disable all answer options to prevent changes
            const allOptions = answerOptionsEl.querySelectorAll('.answer-option');
            allOptions.forEach(btn => btn.disabled = true);

            const userSelections = Array.from(selectedOptionElements).map(el => el.innerText);
            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            const correctAnswers = Array.isArray(currentQuestion.answer) ? currentQuestion.answer : [currentQuestion.answer];
            
            // Sort arrays for consistent comparison
            const isCorrect = correctAnswers.length === userSelections.length && 
                              correctAnswers.sort().every((value, index) => value === userSelections.sort()[index]);

            // Store the result for the final summary
            userAnswers.push({
                question: currentQuestion.question,
                selectedAnswer: userSelections,
                correctAnswer: correctAnswers,
                isCorrect: isCorrect
            });
            
            // Provide visual feedback
            if (isCorrect) {
                score++;
                selectedOptionElements.forEach(el => {
                    el.classList.remove('selected');
                    el.classList.add('correct');
                });
                feedbackMessageEl.innerText = 'Correct!';
                feedbackMessageEl.classList.add('text-green-600');
            } else {
                feedbackMessageEl.innerText = 'Incorrect!';
                feedbackMessageEl.classList.add('text-red-600');
                
                // Highlight correct and incorrect selections
                allOptions.forEach(btn => {
                    const btnText = btn.innerText;
                    if (correctAnswers.includes(btnText)) {
                        btn.classList.add('correct');
                    }
                    if (userSelections.includes(btnText) && !correctAnswers.includes(btnText)) {
                        btn.classList.add('incorrect');
                    }
                });
            }

            // Toggle action buttons
            submitBtn.classList.add('hidden');
            nextBtn.classList.remove('hidden');
            
            // If it's the last question, change "Next Question" to "Show Results"
            if (currentQuestionIndex === shuffledQuestions.length - 1) {
                nextBtn.innerText = 'Show Results';
            }
        }

        /**
         * Moves to the next question or shows the results screen.
         */
        function goToNextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < shuffledQuestions.length) {
                displayQuestion();
                // Reset button text in case it was changed
                nextBtn.innerText = 'Next Question';
            } else {
                showResults();
            }
        }

        /**
         * Displays the final results and summary.
         */
        function showResults() {
            // Calculate score and percentage based on what the user answered
            const questionsAnswered = userAnswers.length;
            const percentage = questionsAnswered > 0 ? ((score / questionsAnswered) * 100).toFixed(1) : 0;
            
            scoreEl.innerText = `${score}/${questionsAnswered}`;
            percentageEl.innerText = `${percentage}%`;
            
            // Build the detailed summary
            resultsSummaryEl.innerHTML = ''; // Clear previous results
            userAnswers.forEach((answer, index) => {
                const resultItem = document.createElement('div');
                resultItem.classList.add('result-item', 'p-4', 'bg-gray-50', 'rounded-lg', 'shadow-sm', answer.isCorrect ? 'correct' : 'incorrect');

                const selectedAnswerText = answer.selectedAnswer.join(', ');
                const correctAnswerText = answer.correctAnswer.join(', ');

                resultItem.innerHTML = `
                    <p class="font-bold text-lg mb-2">${index + 1}. ${answer.question}</p>
                    <p class="text-gray-700">Your answer: <span class="font-semibold ${answer.isCorrect ? 'text-green-700' : 'text-red-700'}">${selectedAnswerText}</span></p>
                    ${!answer.isCorrect ? `<p class="text-gray-700">Correct answer: <span class="font-semibold text-green-700">${correctAnswerText}</span></p>` : ''}
                `;
                resultsSummaryEl.appendChild(resultItem);
            });

            // Switch screens
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
        }
    </script>
